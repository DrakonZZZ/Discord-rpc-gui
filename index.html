<!DOCTYPE html>
<html>

<head>
    <title>Discord Rich Presence</title>
    <link rel="stylesheet" href="./css/photon.css">
    <link rel="stylesheet" href="./css/customStyles.css">
    <script src="main.js" charset="utf-8" defer></script>
</head>

<body>

    <div class="window">
        <header class="toolbar toolbar-header">
            <h1 class="title">Discord RPC</h1>
            <div class="toolbar-actions">
                <div class="btn-group pull-right">
                    <button class="btn btn-default ">
                        <span class="icon-text"></span>
                        Connect
                    </button>
                    <button class="btn btn-default">
                        <span class="icon-text"></span>
                        Disconnect
                    </button>
                </div>

        </header>

        <div class="window-content">
            <div class="pane-group">

                <div class="pane-one-third  sidebar center">
                    <div class="content">
                        <div class="profilecard">
                            <div class="me">
                                <div class="avatar">
                                    <img src="https://media.tenor.com/-Y2YOay3_JoAAAAM/its-friday-dancing.gif" />
                                </div>
                                <div class="username">
                                    <span><strong>Discord </strong>#0001</span>
                                </div>
                            </div>
                            <div class="role">
                                <span><strong>NO ROLES</strong></span>
                            </div>
                            <div class="note">
                                <div class="noteheader">
                                    <span><strong>NOTE</strong></span>
                                </div>
                                <textarea>Click here to add a note</textarea>
                            </div>
                            <div class="message">
                                <input type="text" id="message" placeholder="Message" autofocus />
                            </div>
                            <div class=" tip">
                                <span><strong>PROTIP: </strong>Right click user for more actions</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pane">
                    <form class="form-container">
                        <div class="form-group">
                            <label>Rpc Title</label>
                            <input type="text" class="form-control" placeholder="Rpc Title">
                        </div>
                        <div class="form-group">
                            <label>Timestamp</label>
                            <input type="text" class="form-control" placeholder="Timestamp">
                        </div>
                        <div class="form-group-side">
                            <div>
                                <label>Large Image key</label>
                                <input type="text" class="form-control" placeholder="Image Key">
                            </div>
                            <div>
                                <label>Large Image text</label>
                                <input type="text" class="form-control" placeholder="Image Name">
                            </div>
                        </div>
                        <div class="form-group-side">
                            <div>
                                <label>Small Image key</label>
                                <input type="text" class="form-control" placeholder="Image Key">
                            </div>
                            <div>
                                <label>Small Image text</label>
                                <input type="text" class="form-control" placeholder="Image Name">
                            </div>
                        </div>
                        <div class="form-group-side">
                            <div>
                                <label>Button Text</label>
                                <input type="text" class="form-control" placeholder="Image Key">
                            </div>
                            <div>
                                <label>Button URL</label>
                                <input type="text" class="form-control" placeholder="Image Name">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
